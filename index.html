<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="editor">
            <div class="panel">
                <div class="panel-header">
                    <i class="fa-brands fa-html5"></i>
                    <span>HTML</span>
                    <button class="copy-btn" onclick="copyCode('html-code')"><i class="fa-solid fa-copy"></i></button>
                </div>
                <textarea id="html-code" onkeyup="run()"></textarea>
            </div>
            <div class="panel">
                <div class="panel-header">
                    <i class="fa-brands fa-css3-alt"></i>
                    <span>CSS</span>
                    <button class="copy-btn" onclick="copyCode('css-code')"><i class="fa-solid fa-copy"></i></button>
                </div>
                <textarea id="css-code" onkeyup="run()"></textarea>
            </div>
            <div class="panel">
                <div class="panel-header">
                    <i class="fa-brands fa-js"></i>
                    <span>JS</span>
                    <button class="copy-btn" onclick="copyCode('js-code')"><i class="fa-solid fa-copy"></i></button>
                </div>
                <textarea id="js-code" onkeyup="run()"></textarea>
            </div>
        </div>
        <div class="preview">
            <div class="panel-header light">
                <i class="fa-solid fa-circle-play"></i>
                <span>Output</span>
            </div>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
